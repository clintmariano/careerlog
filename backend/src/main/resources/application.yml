server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: careerlog-backend

  # Default profile for local dev
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # LOCAL datasource (you can point this to local postgres or Azure postgres, your choice)
  datasource:
    # for local dev you can change this to localhost later if you want
    url: jdbc:postgresql://careerlog-db.postgres.database.azure.com:5432/careerlog?sslmode=require
    username: ${DB_USERNAME:careerlogadmin}
    password: ${DB_PASSWORD:change-me}   # DO NOT commit real password here
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.careerlog: DEBUG
    org.springframework.security: DEBUG

---
# Azure profile â€“ used when SPRING_PROFILES_ACTIVE=azure
spring:
  config:
    activate:
      on-profile: azure

  datasource:
    url: ${AZURE_DATABASE_URL}
    username: ${AZURE_DATABASE_USERNAME}
    password: ${AZURE_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  azure:
    storage:
      account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
      account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
      blob-endpoint: https://${AZURE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net
      container-name: ${AZURE_STORAGE_CONTAINER_NAME}
    keyvault:
      uri: ${AZURE_KEYVAULT_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.careerlog: INFO
    org.springframework.security: WARN
