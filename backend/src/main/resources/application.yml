server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: careerlog-backend
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/careerlog
    username: ${DB_USERNAME:careerlog}
    password: ${DB_PASSWORD:careerlog123}
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.careerlog: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: azure

  datasource:
    url: ${AZURE_DATABASE_URL}
    username: ${AZURE_DATABASE_USERNAME}
    password: ${AZURE_DATABASE_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

  azure:
    storage:
      account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
      account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
      blob-endpoint: https://${AZURE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net
    keyvault:
      uri: ${AZURE_KEYVAULT_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.careerlog: INFO
    org.springframework.security: WARN