version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: careerlog-postgres
    environment:
      POSTGRES_DB: careerlog
      POSTGRES_USER: careerlog_user
      POSTGRES_PASSWORD: careerlog_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - careerlog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careerlog_user -d careerlog"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: careerlog-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: careerlog
      DB_USERNAME: careerlog
      DB_PASSWORD: careerlog123
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - careerlog-network

  frontend:
    build: ./frontend
    container_name: careerlog-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - careerlog-network

volumes:
  postgres_data:

networks:
  careerlog-network:
    driver: bridge